<!-- Example row of columns -->
<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <ul class="list-unstyled leftScroll">
        <li ng-click="prev()"><span>Prev</span></li>
        <li ng-repeat="leftImage in leftImages" ng-click="getLeftImg( leftImage.id );"><img class="img-responsive" src="uploads/{{leftImage.img}}"></li>
        <li ng-click="next()"><span>Next</span></li>
      </ul>
    </div>
    <div class="col-sm-10">
      <img class="img-responsive" src="uploads/main/{{SelectedImg}}">  
    </div>
    <div class="col-sm-10 col-sm-offset-2 DocumentList">
      <ul class="list-inline bottomScroll">
        <li ng-click="prev()"><span>Prev</span></li>
        <li ng-repeat="bottomImage in bottomImages" ng-click="getBottomImg( bottomImage.id )"><img class="img-responsive" src="uploads/{{bottomImage.img}}"></li>
        <li ng-click="next()"><span>Next</span></li>
      </ul>
    </div>
  </div>
</div>
