<!-- Example row of columns -->
<div class="container-fluid">
  <div class="">
    <!-- Desktop gallery starts here -->
    <div class="hidden-xs">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-4 col-md-3 col-lg-2">
            <button class="btn btn-scroll col-sm-12" ng-click="scrollTop()"><i class="glyphicon glyphicon-menu-up"></i></button>
          
            <div class="col-sm-12 scroll_cover">
              <ul class="list-unstyled" id="scroll_list" >
                <li id="child_{{leftImage.id}}" toggle="leftImg" ng-class="{'cb-active': 1}" ng-repeat="leftImage in leftImages" ng-click="getLeftImg( leftImage.id );"><img class="img-responsive" src="uploads/{{leftImage.img}}"></li>
              </ul>
            </div>

            <button class="btn btn-scroll col-sm-12" ng-click="scrollBottom()"> <i class="glyphicon glyphicon-menu-down"></i></button>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="col-sm-12" style="z-index:99">
                <img class="img-responsive"  pinch-zoom  style="max-height:400px;z-index:99" src="uploads/main/{{SelectedImg}}">
              </div>

              <!-- desktop bottom image list starts here -->
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-2 col-md-1">
                    <button class="btn btn-scroll btn-lt col-sm-12" ng-click="scrollLeft()"><i class="glyphicon glyphicon-menu-left"></i></button>
                  </div>
                  <div class="col-sm-10 col-md-10 scroll_cover_1" >
                    <ul class="list-inline" id="scroll_list_1">
                      <li id="bot_child_{{bottomImage.id}}" toggle="bottomImg" ng-repeat="bottomImage in bottomImages" ng-click="getBottomImg( bottomImage.id )"><img class="img-responsive" src="uploads/{{bottomImage.img}}"></li>
                    </ul>
                  </div>
                  <div class="col-sm-2 col-md-1">
                    <button class="btn btn-scroll btn-rt col-sm-12" ng-click="scrollRight()"><i class="glyphicon glyphicon-menu-right"></i></button>
                  </div>
                </div>
                <!-- desktop bottom image list ends here -->
              </div>
            </div>    
          </div>    
        </div>    
      </div>
      
    </div>
    <!-- Mobile view gallery starts here -->
    <div class="visible-xs" style="width:100%">

      <div class="col-xs-12">
        <div id="left_img" ng-hide="showImgMob">
          <div>
            <ul class="list-unstyled leftScroll">
              <li toggle="leftImg" ng-class="{'cb-active': 1}" ng-repeat="leftImage in leftImages" ng-click="getLeftImg( leftImage.id );"><img class="img-responsive" src="uploads/{{leftImage.img}}"></li>

            </ul>
          </div>

        </div>
        <div id="bottom_img" ng-show="showImgMob">

          <div id="preview_img">
            <div  class="mar_b15">
              <img class="img-responsive" pinch-zoom src="uploads/{{SelectedImgMob}}">  
            </div>
          </div>

          <div  class="mar_b15 DocumentList">
            <ul class="list-inline bottomScroll">
              <li toggle="bottomImg" ng-repeat="bottomImage in bottomImages" ng-click="getBottomImg( bottomImage.id )"><img class="img-responsive" src="uploads/{{bottomImage.img}}"></li>
            </ul>
          </div>
        </div>

      <!--   <div id="preview_img" ng-show="showPrevMob">
          <div  class="mar_b15">
            <img class="img-responsive" src="uploads/main/{{SelectedImg}}">  
          </div>
        </div> -->

         <nav class="navbar navbar-default navbar-fixed-bottom">
          <div class="container">
            <button class="btn btn-plain col-xs-6 showPrev" ng-click="showPrev()">Image Set 1</button>
            <button class="btn btn-plain col-xs-6 showNext" ng-click="showNext()">Image Set 2</button>
          </div>
        </nav>
      </div>  
    </div>
  </div>
